<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form Validator</title>
<link rel="stylesheet" type="text/css" href="hsnValidate.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="hsnValidate.js"></script>
<script type="text/javascript">
$(function(){
	$('#kayit').hsnValidate({
		ajax : {
			call 		: true,
			type 		: 'POST',
			dataType	: 'json',
			success		: function(veri){
				console.log(veri)
			},
			beforeSend : function(){
				console.log('start')	
			},
			complete : function(){
				console.log('Finish him')	
			}
		},
		customReg : {
			regname : {
				method : /^[\+][0-9]+?$|^[0-9]+?$/,
				errorMessage : 'Custom Reg Error Message !'
			},
			regname2: {
				method : 'regex'
			}
		}
	});
});
</script>
<style type="text/css">
body{ margin:0; padding:0;}
a{text-decoration:none;}
ul{list-style:none;}
li{padding:5px 10px; position:relative;}
input{}
label{width:300px; display:block;}
label[for=deneme]{width:100px}
.ilblock{display:inline-block;}
</style>
</head>
<body>
<form id="kayit" action="dosyalar/ajax.php" method="post">
	<ul>
		<li><label>İsim</label><input type="text" name="isim" data-hsnvalidate="required,minLength[2],maxLength[3]" class="required" /></li>
	    <li><label>Numara</label><input type="text" name="soyisim" data-hsnvalidate="number,required" /></li>
		<li><label>Numaraya Eşit</label><input type="text" name="soyisim2" data-hsnvalidate="equal[soyisim]" /></li>
	    <li><label>Email</label><input type="text" name="email" data-hsnvalidate="email" /></li>
        <li><label>Kredi Kartı</label><input type="text" name="creditCard" data-hsnvalidate="creditCard" /></li>
         <li><label>CustomReg</label><input type="text" name="creditCard" data-hsnvalidate="custom[regname]" /></li>
	    <li><label for="deneme" class="ilblock">Checkbox 1</label><input type="checkbox" data-hsnvalidate="minChecked[1],maxChecked[2]" name="deneme" class="ilblock"/></li>
        <li><label for="deneme" class="ilblock">Checkbox 2</label><input type="checkbox" data-hsnvalidate="minChecked[1],maxChecked[2]" name="deneme" class="ilblock"/></li>
        <li><label for="deneme" class="ilblock">Checkbox 3</label><input type="checkbox" data-hsnvalidate="minChecked[1],maxChecked[2]" name="deneme" class="ilblock"/></li>
        <li><label for="deneme" class="ilblock">Seçim Kutusu</label>
        	<select name="select" data-hsnvalidate="required">
            	<option value="">seçiniz</option>
                <option value="1">eleman1</option>
            </select>
        </li>
        <li><label for="deneme" class="ilblock">Seçim Kutusu Multiple</label>
        	<select name="select1" multiple="multiple" data-hsnvalidate="required,minSelected[2],maxSelected[2]">
            	<option value="">seçiniz</option>
                <option value="1">seçenek 1</option>
                <option value="2">seçenek 2</option>
                <option value="3">seçenek 3</option>
                
            </select>
        </li>
	    <li><label>Text Area</label><textarea name="textarea" data-hsnvalidate="required"></textarea></li>
         <li><label for="deneme" class="ilblock">Checkbox 1</label><input type="checkbox" data-hsnvalidate="required" name="deneme1" class="ilblock"/></li>
	    <li><input type="submit" value="Kaydet" /><input type="reset"/></li>
	</ul>


</form>
</body>
</html>
